<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body
    background="https://giffiles.alphacoders.com/222/222033.gif"
    width="1500px"
    height="500px" onload="searchByCity(); forecast(); history(); dayBefore()"
  >
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="form-control"
          placeholder="Enter city name"
          id="txtSearch"
        />
        <button class="btn btn-light">
          <img
            src="images/search.png"
            alt="search icon"
            onclick="searchByCity(); forecast(); history(); dayBefore();setCountry()"
          />
        </button>
      </div>
      <div class="view">
        <img src="images/snow.png" class="weather-img" id="weather-img" />
        <h6 id="detailText"></h6>
        <h1 class="temperature" id="temp">22C</h1>
        <h2 class="city" id="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind" id="wind">6.5km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>

        <div class="otherdays">
          <div class="col-1">
            <img src="images/humidity.png" id="beforedate2img" />
            <p id="beforetemp2" class="forecast">10C</p>
            <p class="date" id="beforedate2">2024-10-05</p>
          </div>
          <div class="col-1">
            <img src="images/wind.png" id="beforedate1img" />
            <p id="beforetemp1" class="forecast">10C</p>
            <p class="date" id="beforedate1">2024-10-05</p>
          </div>
          <p>TODAY</p>
          <div class="col-1">
            <img src="images/humidity.png" id="afterdate1img" />
            <p id="aftertemp1" class="forecast">10C</p>
            <p class="date" id="afterdate1">2024-10-05</p>
          </div>
          <div class="col-1">
            <img src="images/wind.png" id="afterdate2img" />
            <p id="aftertemp2"  class="forecast"></p>
            <p class="date" id="afterdate2">2024-10-05</p>
          </div>
         
        </div>
        <!-- <div>
          <a href="../html/forecast.html" onclick="setCountry();viewTableForecast()" >More..</p>
        </div> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
